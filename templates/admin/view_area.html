{% extends 'admin/admin_index.html' %}
{% block body %}

<body><form action="/view_search_area_post#abc" method="post">
<table class="pull-right">
    <tr>
        <td width="1000px"><input type="text" name="search" id="search" class="form-control"></td>
        <td><input type="submit" value="search" class="btn btn-success"></td>
    </tr>
</table><br>
    <table class="table table-bordered">
    <thead class="thead-light">
        <tr style="background-color: #9fcdff">
            <th scope="col">Sl no</th>
            <th scope="col">Area Name</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>

        </tr>
    </thead>

    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>{{ i['area_name'] }}&nbsp;</td>
    <td><a href="/edit_area/{{ i['area_id'] }}"class="btn btn-success">Edit</a></td>
    <td><a href="/delete_area/{{ i['area_id'] }}" onclick="return confirm('Do you want to delete?')" class="btn btn-danger">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
