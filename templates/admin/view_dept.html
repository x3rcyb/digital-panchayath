{% extends 'admin/admin_index.html' %}
{% block body %}

<body><form action="/view_dept_search_post#abc" method="post">
<table class="pull-right">
    <tr>
        <td width="1000px"><input type="text" name="search" id="search" class="form-control"></td>
        <td><input type="submit" value="search" class="btn btn-success"></td>
    </tr>
</table><br>
    <table class="table table-bordered">
    <thead class="thead-light">
  <tr style="background-color: #9fcdff">
    <th width="25" scope="col">Sl no</th>
    <th width="117" scope="col">Department Name</th>
    <th width="57" scope="col">Head Name</th>
    <th width="54" scope="col">Email</th>
    <th width="58" scope="col">Phone</th>
    <th width="35" scope="col">&nbsp;</th>
    <th width="54" scope="col">&nbsp;</th>
  </tr>
    </thead>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}</td>
    <td>&nbsp;{{ i['dept_name'] }}</td>
    <td>&nbsp;{{ i['dept_head_name'] }}</td>
    <td>&nbsp;{{ i['dept_email'] }}</td>
    <td>&nbsp;{{ i['dept_phone'] }}</td>
    <td><a href="/edit_dept/{{ i['dept_id'] }}"class="btn btn-success">Edit</a></td>
    <td><a href="/delete_dept/{{ i['dept_id'] }}"onclick="return confirm('Do you want delete?')" class="btn btn-danger">Delete</a></td>
   
  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
