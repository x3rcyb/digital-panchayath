{% extends 'department/department_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="pull-right table table-bordered table-striped">
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Date</th>
      <th scope="col">User Details</th>
      <th scope="col">Rating</th>
      <th scope="col">Review</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>&nbsp;{{ i['u_name'] }}<br>{{ i['place'] }}<br>{{ i['email'] }}</td>
      <td>&nbsp;{{ i['rating'] }}</td>
      <td>&nbsp;{{ i['review'] }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
