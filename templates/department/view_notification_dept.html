{% extends 'department/department_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/view_notifictn_dept_search">
<table class="table table-bordered">
  <tr>
    <th scope="col">From</th>
    <th scope="col"><input type="date" name="textfield" id="textfield" class="form-control" /></th>
    <th scope="col">To</th>
    <th scope="col"><input type="date" name="textfield2" id="textfield2" class="form-control" /></th>
    <th scope="col"><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-success"/></th>
  </tr>
</table><br />
  <table class="table table-bordered table-striped">
    <tr>
      <th scope="col">Sl no</th>
      <th scope="col">Date</th>
      <th scope="col">Title</th>
      <th scope="col">Notification</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>&nbsp;{{ i['title'] }}</td>
      <td>&nbsp;{{ i['notification'] }}</td>
      <td><a href="/edit_notif_dept/{{ i['not_id'] }}" class="btn btn-success">Edit</a></td>
      <td><a href="/delete_notif_dept/{{ i['not_id'] }}" class="btn btn-success">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
