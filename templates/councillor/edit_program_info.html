{% extends 'councillor/councilor_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/edit_prgm_info_post">
  <table class="table table-bordered table-striped">
    <tr><input type="hidden"name="pgm_id"value="{{ data['pgm_id'] }}">
      <td>Date</td>
      <td><input type="date" name="textfield" id="textfield" value="{{ data['date'] }}"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Program Name</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data['pgm_name'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required>{{ data['description'] }}</textarea></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="UPDATE" class="btn btn-success" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
