{% extends 'councillor/councilor_index.html' %}
{% block body %}

<body><form action="/view_notif_frm_mayor__search_post" method="post">
  <table class="pull-right table table-bordered">
  <tr>
    <td>From </td>
    <td><input type="date" name="textfield2" id="textfield2" class="form-control"/></td>
    <td>To</td>
    <td><input type="date" name="textfield3" id="textfield3" class="form-control" /></td>
    <td><input type="submit" name="button2" id="button2" value="SEARCH" class="btn btn-success" /></td>
  </tr>
</table>
<br>

<table class="table table-bordered table-striped">
    <thead class="thead-light">
    <tr>
    <th scope="col">Sl no</th>
    <th scope="col">Date</th>
    <th scope="col">Title</th>
    <th scope="col">Notification</th>

  </tr>
    </thead>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['date'] }}</td>
    <td>&nbsp;{{ i['title'] }}</td>
    <td>&nbsp;{{ i['notification'] }}</td>

  </tr>
    {% endfor %}
</table>
</form>
</body>
{% endblock %}
